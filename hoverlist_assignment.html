<html>
    <head>
        <title>
            links in list
        </title>
        <link rel="stylesheet" href="hover.css">
    </head>
    <body>
        <ol>
            <li id="id1">one
                <ul class="abc">
                    <li class="ab">one.one
                        <ol class="xyz">
                            <li class="def">one.one.one</li>
                        <li class="def">one.one.two</li>
                    </ol>
                    </li>
                    <li class="ab">one.two</li>
                    <li class="ab">one.three
                        <ol class="xyz">
                                
                            <li class="def">one.three.one</li>
                        </ol>
                    </li>
                </ul>
            </li>
            <li id="id2">two
                <ul class="abc">
                    <li class="ab">two.one
                    <ol class="xyz">
                        <li class="def">two.one.one</li>
                    </ol></li>
                </ul></li>
            <li id="id3">three
                <ul class="abc">
                    <li class="ab">three.one
                    <ol class="xyz">
                        <li class="def">three.one.one</li>
                    </ol></li>
                </ul>
            </li>
        </ol>
    </body>
</html>
